<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Where To Happy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/happy.css" rel="stylesheet">
    <style type="text/css">

    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="overlay"></div>

    <div class="navbar navbar-happy">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">where2happy</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
            </ul>
            <form class="navbar-form pull-right">
              <button type="submit" class="btn btn-primary" id="btnLogin">登录</button>
              <button class="btn" id="btnRegister">注册</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      <!-- 登陆框 -->
      <div class="login-dialog hidden">
        <form class="form-horizontal well">
          <div class="control-group">
            <label class="control-label" for="inputEmail">邮箱：</label>
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="请输入您的邮箱">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">密码：</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="请输入您的密码">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox"> 记住我
              </label>
              <button type="submit" class="btn btn-primary">登陆</button>
              <button type="cancel" class="btn btn-cancel">取消</button>
            </div>
          </div>
        </form>
      </div><!-- login-dialog -->
      <!-- 注册框 -->
      <div class="register-dialog hidden">
        <form class="form-horizontal well">
          <div class="control-group">
            <label class="control-label" for="inputEmail">邮箱：</label>
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="请输入您的邮箱">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">密码：</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="请输入您的密码">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword2">确认密码：</label>
            <div class="controls">
              <input type="password" id="inputPassword2" placeholder="请再次输入您的密码">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">注册</button>
              <button type="cancel" class="btn btn-cancel">取消</button>
            </div>
          </div>
        </form>
      </div><!-- register-dialog -->
    </div>

    <div class="container" id="world">

      <form class="form-search">
        <input type="text" class="input-large search-query">
        <button type="submit" class="btn">搜索</button>
      </form>

      <div class="ground">
        
      </div>

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/happy.js"></script>
    <script type="text/javascript">
    $().ready(function() {
      rORlDialog.init();
    });
    </script>
  </body>
</html>
